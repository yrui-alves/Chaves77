<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaves77 - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="/css/cadastro.css" />
    <link rel="icon" type="image/ico" href="/img/Chaves.ico" />
    <script src="/javascript/app.js" ></script>
</head>
<body>

    <form action="" class="form">

        <h1>CADASTRO</h1>

        <!-- Nome do usuário -->
        <input type="text" name="nome" class="box" placeholder="Digite seu nome" required>

        <!-- E-mail -->
        <input type="email" name="email" class="box" placeholder="Digite seu e-mail" required>

        <!-- Senha -->
        <input type="password" name="password" class="box" placeholder="Digite sua senha" required>

        <!-- Confirmação de senha -->
        <input type="password" name="confirm_password" class="box" placeholder="Confirme sua senha" required>

        <!-- Link para login -->
        <p>Já tem uma conta? <a href="index.html">Faça login aqui</a></p>

        <!-- Botão de envio -->
        <input type="submit" value="CADASTRAR" class="buton">

    </form>

</body>
</html>
